<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <nav class="logo">
        <div class="logo_box">
            <img src="images/logo.svg" alt="Logo" />
          </div>      
    </nav>
    <header>
      <div class="text_container">
        <!-- <div class="logo_box">
          <img src="images/logo.svg" alt="Logo" />
        </div> -->
        <div class="info_box">
          <h1><span>We're</span><br />coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store.Add your email below to stay up-to-date with announcements and
            our launch deals.
          </p>
        </div>
        <div class="email_box">
          <form action="">
            <div class="input_box">
                <input autocomplete="off" class="input" id="email_address" type="text" onkeydown="validation()" required  />
                <label class="label" for="email_address">Email Address</label>
            </div>
            <div class="btn_box">
              <!-- <img src="images/icon-error.svg" alt="Error"> -->
              <button class="btn-submit" type="submit" value="submit">
                <img src="images/icon-arrow.svg" />
              </button>
            </div>
          </form>
          <!-- <label>Please provide a valid email address</label> -->
        </div>
        <span class="text_validation"></span>
      </div>
      <div class="img_container">
        <img src="images/hero-desktop.jpg" alt="person standing" />
      </div>
    </header>
    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.Coded by <a href="#">Kalp Chaudhary</a>.
      </p>
    </footer> -->

    <script defer>
        const emailBox= document.querySelector('.email_box');
        const btnSubmit = document.querySelector('.btn-submit');
        const email = document.querySelector('.input');
        const text = document.querySelector('.text_validation')
        const pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        function validation(){
            if(email.value.match(pattern)){
                emailBox.classList.add('valid');
                emailBox.classList.remove('invalid');
                text.innerHTML = "Congrats!! Your email address is valid";
                text.style.color = '#00ff00';
                emailBox.style.border = '2px solid #00ff00'
            }else{
                emailBox.classList.add('invalid');
                emailBox.classList.remove('valid');
                text.innerHTML = "Please provide a valid email address";
                text.style.color = '#ff0000';
                emailBox.style.border = '2px solid #ff0000'
            }
        }
    </script>

  </body>
</html>
